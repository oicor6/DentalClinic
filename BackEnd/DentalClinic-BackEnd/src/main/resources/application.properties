# Configuración de la conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/dentalclinic?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.hibernate.ddl-auto=create
# Crea automáticamente las tablas al iniciar la aplicación (para pruebas)
spring.jpa.hibernate.ddl-auto=update 
# Actualiza automáticamente las tablas al iniciar la aplicación (en producción)

# Configuración del pool de conexiones
#spring.datasource.hikari.connectionTimeout=20000
#spring.datasource.hikari.maximumPoolSize=5

# Configuración de logs para Hibernate (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE